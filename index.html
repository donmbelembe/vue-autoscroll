<body>
  <div id="app">

    <div class="container">
      <div class="row justify-content-center">
        <h1>vue-autoscroll</h1>
      </div>
      <div class="row justify-content-center">
        <div class="col-10 col-sm-6 col-md-4" style="height: 300px;">
          <div class="w-100 h-100 border border-secondary" v-autoscroll:noscroll="autoscroll">
            <img src="./36520.jpg" width="500">
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 text-center">
            <div class="text-center">
                <h6><code>v-autoscroll:noscroll="'{{autoscroll}}'"</code></h6>
            </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-6">
            <div class="row justify-content-center">
              <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="text-center mb-1">
                  <button class="btn btn-sm" @click="autoscrollTest('top')"><i class="fa fa-arrow-up"></i></button>
                </div>
                <div class="text-center mb-1">
                  <button class="btn btn-sm" @click="autoscrollTest('left')"><i class="fa fa-arrow-left"></i></button>
                  <button class="btn btn-sm" @click="autoscrollTest('center')"><i class="fa fa-circle"></i></button>
                  <button class="btn btn-sm" @click="autoscrollTest('right')"><i class="fa fa-arrow-right"></i></button>
                </div>
                <div class="text-center mb-1">
                  <button class="btn btn-sm" @click="autoscrollTest('bottom')"><i class="fa fa-arrow-down"></i></button>
                </div>
              </div>
            </div>
        </div>
        <div class="col-6">
            <div class="row justify-content-center">
              <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="text-center mb-1">
                  <button class="btn btn-sm" @click="autoscrollTest('top left')"><i class="fa fa-circle"></i></button>
                  <button class="btn btn-sm" @click="autoscrollTest('top center')"><i class="fa fa-circle"></i></button>
                  <button class="btn btn-sm" @click="autoscrollTest('top right')"><i class="fa fa-circle"></i></button>
                </div>
                <div class="text-center mb-1">
                  <button class="btn btn-sm" @click="autoscrollTest('left center')"><i class="fa fa-circle"></i></button>
                  <button class="btn btn-sm" @click="autoscrollTest('center')"><i class="fa fa-circle"></i></button>
                  <button class="btn btn-sm" @click="autoscrollTest('right center')"><i class="fa fa-circle"></i></button>
                </div>
                <div class="text-center mb-1">
                  <button class="btn btn-sm" @click="autoscrollTest('bottom left')"><i class="fa fa-circle"></i></button>
                  <button class="btn btn-sm" @click="autoscrollTest('bottom center')"><i class="fa fa-circle"></i></button>
                  <button class="btn btn-sm" @click="autoscrollTest('bottom right')"><i class="fa fa-circle"></i></button>
                </div>
              </div>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
            <p class="text-justify">
              <h5>Tips :</h5> <strong>:noscroll</strong> argument will set <code>overflow: hidden;</code> to the element, you can use it to hide scrollbars
            </p>
        </div>
      </div>
      <div class="row">
        <div class="col">
            <a href="https://github.com/donmbelembe/vue-autoscroll" target="_blank" class="text-warning">
              <i class="fa fa-github"></i> View on Github
            </a> 
            <br> 
            <a href="https://unpkg.com/vue-autoscroll" target="_blank" class="text-danger">
              <i class="fa fa-bookmark"></i> CDN : https://unpkg.com/vue-autoscroll
            </a> 
            <br> 
            <a href="https://www.npmjs.com/package/vue-autoscroll" target="_blank" class="text-info">
              <i class="fa fa-bookmark"></i> NPM : <code>npm install --save vue-autoscroll</code>
            </a>
        </div>
      </div>
    </div>
    
  </div>
  <script src="https://unpkg.com/vue"></script>
  <!-- Switch between cdn and build-->
  <script src="./dist/vue-autoscroll.js"></script>
  <!-- <script src="https://unpkg.com/vue-autoscroll"></script> -->
  <script>
    new Vue({
      el: '#app',
      data: {
        autoscroll: 'center',
        message: 'Hello Vue.js!',
      },
      methods: {
        autoscrollTest (value) {
          this.autoscroll = value
        }
      }
    })
  </script>
</body>
</html>
