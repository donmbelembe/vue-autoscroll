<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue Autoscroll</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
  <!--<![endif]-->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div id="app">

    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-4 controls text-center">
          <h1>Controls</h1>
          <h3>Simple controls</h3>
          <div class="simple-controls">
            <div>
              <button class="pure-button" @click="autoscrollTest('top')"><i class="fa fa-arrow-up"></i></button>
            </div>
            <div>
              <button class="pure-button" @click="autoscrollTest('left')"><i class="fa fa-arrow-left"></i></button>
              <button class="pure-button" @click="autoscrollTest('center')"><i class="fa fa-circle"></i></button>
              <button class="pure-button" @click="autoscrollTest('right')"><i class="fa fa-arrow-right"></i></button>
            </div>
            <div>
              <button class="pure-button" @click="autoscrollTest('bottom')"><i class="fa fa-arrow-down"></i></button>
            </div>
          </div>

          <h3>Combined controls</h3>
          <div class="mb">
              <div>
                <button class="pure-button" @click="autoscrollTest('top left')"><i class="fa fa-circle"></i></button>
                <button class="pure-button" @click="autoscrollTest('top center')"><i class="fa fa-circle"></i></button>
                <button class="pure-button" @click="autoscrollTest('top right')"><i class="fa fa-circle"></i></button>
              </div>
              <div>
                <button class="pure-button" @click="autoscrollTest('left center')"><i class="fa fa-circle"></i></button>
                <button class="pure-button" @click="autoscrollTest('center')"><i class="fa fa-circle"></i></button>
                <button class="pure-button" @click="autoscrollTest('right center')"><i class="fa fa-circle"></i></button>
              </div>
              <div>
                <button class="pure-button" @click="autoscrollTest('bottom left')"><i class="fa fa-circle"></i></button>
                <button class="pure-button" @click="autoscrollTest('bottom center')"><i class="fa fa-circle"></i></button>
                <button class="pure-button" @click="autoscrollTest('bottom right')"><i class="fa fa-circle"></i></button>
              </div>
          </div>

          <div class="divide"></div>

        </div>
        <div class="pure-u-1 pure-u-md-3-4 ground">
          <div class="container">
            <div class="text-center">
                <h1>vue-autoscroll</h1>
            </div>

            <div class="parent" v-autoscroll:noscroll="autoscroll">
              <div ref="child" class="child">
                <div class="grand-child"></div>
              </div>
            </div>

            <div class="text-center">
                <h1>v-autoscroll:noscroll="'{{autoscroll}}'"</h1>
            </div>

            <div class="text-white text-center">
              <h3>Tips :</h3>
              <strong>:noscroll</strong> argument will set <strong>overflow: hidden</strong> to the element, you can you it to hide scrollbars
            </div>
          </div>
        </div>
    </div>
    
  </div>
  <script src="./node_modules/vue/dist/vue.js"></script>
  <script src="/dist/vue-autoscroll.js"></script>
  <script src="/assets/script.js"></script>
</body>
</html>
